user samba;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  SARAtntv.net;
	if ($http_user_agent ~* “iPhone|iPod|Android|Windows.*Phone”) {
	set $flg “a”;
	}
	if ($flg = “a”) {
	rewrite ^/(.*) https://m.SARAtntv.net/$1 last;
	}
	return 301 https://SARAtntv.net$request_uri;
    }
    server {
        listen       80;
        server_name  blog.SARAtntv.net;

        charset utf-8;

        #access_log  logs/host.access.log main;

        location / {
            root  /home/samba/http/blog;
            index  index.html index.htm;
        }
	
	error_page	500 502 503 504	/50x.html;
	location = /50x.html {
		root /usr/share/nginx/html;
	}
    }
   server {
	listen 443 ssl http2;
	listen [::]:443 ssl ipv6only=on http2;
	server_name SARAtntv.net;
	root /home/samba/http/saratntv;
	index index.html index.htm;
	error_page 404 /404.html;
	ssl_certificate /etc/letsencrypt/live/saratntv.net/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/saratntv.net/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
 	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
	root   /usr/share/nginx/html;
	}
	if ($http_user_agent ~* “iPhone|iPod|Android|Windows.*Phone”) {
	set $flg “a”;
	}
	if ($flg = “a”) {
	rewrite ^/(.*) http://m.saratntv.net/$1 last;
	}
             }
   server {
        listen 443 ssl http2;
        server_name m.saratntv.net;
        root /home/samba/http/mobile;
